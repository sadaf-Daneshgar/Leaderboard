<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
</head>

<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="main-section">
     <div class="first-table">
      <div class="recent">
        <h2>Recent scores</h2>
        <button type="button" class="btn-ref">Refresh</button>
      </div>
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </table>
     </div>
      <div class="right-side">
        <h3>Add your score</h3>
        <div class="form-part">
          <input type="text" class="name" placeholder="Your name" id="name" required><br>
          <input type="text" class="score" placeholder="your score" id="score" required><br>
          <button class="btn-sub" type="button">Submit</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer">
      <p>Copyright @Sadaf Daneshgar</p>
    </div>
  </footer>
</body>

</html>
